<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NathaOverflow - Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
        <link href="assets/css/reset.css" rel="stylesheet">
        <link href="assets/css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="login-container">
            <div class="header">
                <img src="assets/img/logo.png"/>
            </div>
            <form action="/">
                <div class="login-data">
                    <div class="input-group username">
                        <label for="username">Username</label>
                        <input type="text" class="" placeholder="mr.robot" name="username"/>
                    </div>
                    <div class="input-group password">
                        <label for="password">Password</label>
                        <input type="password" class="" placeholder="•••••••••" name="password"/>
                    </div>
                    <a class="text text-link text-center">Forgot your password?</a>
                </div>
                <div class="action-buttons">
                    <input type="submit" class="btn" value="Sign in"/>
                    <a class="btn btn-outline">Sign up</a>
                </div>
            </form>
        </main>
        <script src="assets/js/scrips.js"></script>
    </body>
</html>
